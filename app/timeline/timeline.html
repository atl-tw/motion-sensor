<div class="panel panel-default" style="height:100%;">
    <div class="panel-heading" style="padding:3px;">
        <div ng-show="graphLoaded">
            <h6>{{timelineTimeline}}</h6>
        </div>
    </div>
    <div class="timeline">
        <vis-timeline ng-show="graphLoaded" data="graphData" options="graphOptions" events="graphEvents"></vis-timeline>
    </div>
</div>
